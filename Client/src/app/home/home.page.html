<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      Time Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card id="container">
      <ion-card-header>
        <ion-card-title color="primary">Task</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon slot="start" name="chevron-forward"></ion-icon>
          <ion-input slot="start" placeholder="Type the name of the task" [(ngModel)]="taskName" [readonly]="seconds !== null"></ion-input>
          <ion-button slot="end" [color]="seconds === null ? 'success' : 'danger'" (click)="toggleTimer()">{{ seconds === null ? 'Start' : 'Stop' }}</ion-button>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-card-title color="primary">Timer</ion-card-title>
        <ion-item><ion-label class="ion-text-center" color="danger">{{ seconds }} <span *ngIf="seconds !== null">seconds</span></ion-label></ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-card-title color="primary"><u>Summary</u></ion-card-title>

        <ion-list>
          <ion-list-header>
            Tasks done:
          </ion-list-header>
          <ion-item *ngFor="let task of taskList"><ion-label color="warning">{{ task.name }}</ion-label> <ion-label class="ion-text-end" color="primary"> Duration:</ion-label> <ion-label class="ion-text-end" color="medium">{{ task.duration }} seconds</ion-label></ion-item>
        </ion-list>
        <ion-item-divider></ion-item-divider>
        <ion-item><ion-label>Total working day time:</ion-label><ion-label color="success">{{ workingDayHours }} h</ion-label></ion-item>
      </ion-card-content>
    </ion-card>

</ion-content>
